<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>CSS Dynamic Login</title>
</head>
<body>
    <main class="container">
        <h1>
            Entrar
        </h1>
        <form>
            <div >
                <input type="text" name="username"  class="username" placeholder="ID">
                <div>

                    <span class="erroruser d-none">Nome de usuário invalido!</span>
                </div>
            </div>
            <div >
                <input type="password" name="password" class="pw"placeholder="Password">
                <div>

                    <span class="errorpw d-none">Senha digitada invalida!</span>
                </div>
            </div>
            <span class="spaces d-none"> Por favor, verifique por espaços em brancos nos campos digitados</span>
        </form>
        <button id="login" onclick="validar()">Login</button>
        <button id="cancel" onclick="limpar()">Cancel</button>
    </main>
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
