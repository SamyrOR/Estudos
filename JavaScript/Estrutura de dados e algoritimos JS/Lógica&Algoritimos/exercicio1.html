<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <style>
      .child {
        width: 500px;
        height: 500px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
    </div>
    <script defer>
      /// Hello World
      let msg = "Hello World";
      console.log(msg);
      let parent = document.querySelector(".parent");
      let index = 0;
      for (let child of Array.from(parent.children)) {
        index++;
        if (index % 2 == 0) {
          child.style.backgroundColor = "red";
        }
      }
    </script>
  </body>
</html>
