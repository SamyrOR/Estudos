<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <script src="app.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <title>Ionic Crash Course Challenge</title>
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>My Course</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-grid>
          <ion-row class="ion-justify-content-center">
            <ion-col size-md="6">
              <ion-item>
                <ion-label position="floating">Course Name</ion-label>
                <ion-input id="course-name" type="text"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row class="ion-justify-content-center">
            <ion-col size-md="6">
              <ion-item>
                <ion-label position="floating">Course Rating (0-5)</ion-label>
                <ion-input id="course-rating" type="number"></ion-input>
              </ion-item>
              <ion-button id="btn-add" class="ion-margin">ADD</ion-button>
            </ion-col>
          </ion-row>
          <ion-row class="ion-justify-content-center">
            <ion-col size-md="6">
              <ion-list id="courses-list"></ion-list>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
      <ion-alert></ion-alert>
    </ion-app>
  </body>
</html>
